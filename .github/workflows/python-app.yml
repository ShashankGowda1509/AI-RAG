name: FastAPI Backend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: ✅ Run basic syntax check
      run: |
        python -m py_compile backend/*.py

    # Optional: You can add test steps here if you write test cases

    - name: 🚀 Start FastAPI (for testing only)
      run: |
        uvicorn backend.models:app --host 0.0.0.0 --port 8000 &
        sleep 5  # wait for the server to start

    - name: 🔁 Simple health check
      run: |
        curl --fail http://127.0.0.1:8000/docs || exit 1
